<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <table>
            <th align="left">시작 그룹</th>
            <tr>
                <td><input type="radio" name="page" id="page">새 탭 페이지 열기</td>
            </tr>
            <tr>
                <td><input type="radio" name="page" id="restart">중단한 위치에서 계속 열기</td>
            </tr>
            <tr>
                <td><input type="radio" name="page" id="continue">특정 페이지 또는 페이지 모음 열기</td>
            </tr>
        </table>
        <br>
        <table>
            <th align="left">개인정보 및 보안</th>
            <tr>
                <td><input type="checkbox" name="sycn" id="sync">동기화 및 서비스</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="login" id="login">로그인 허용</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="load" id="loda">페이지 미리 로드</td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
